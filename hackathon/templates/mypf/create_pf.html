{% extends '../base.html' %}
<head>
    {% load static %}
    {% block extrahead %}
        <link rel="stylesheet" href="../../../static/css/base.css">
        <link rel="stylesheet" href="{% static 'css/mypf/create_pf.css' %}">
    {% endblock %}
</head>

{% block content %}
<div class="container">
    <div class="form-container">
        <p class="form-title">포트폴리오 게시물 양식</p>
        {% block form-content %}
        <form action="{% url 'mypf:create_pf' user_id %}" method="post" enctype="multipart/form-data">
        {% endblock %} 
            {% csrf_token %}
            {% for field in form %}
            <div>
                <p class="form-label">{{field.label}}:</p>
                {{field}}
            </div>
            {% endfor %}
            <div>
                <button type="submit">작성</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
