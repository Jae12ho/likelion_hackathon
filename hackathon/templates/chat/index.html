{% extends '../base.html' %}
    <head>
        {% load static %}
        {% block extrahead %}
        <title>Chating List</title>
        <link rel="stylesheet" href="../../../static/css/chat/chat.css">
        {% endblock %}
    </head>
    {% block content %}
    <div class="back-box">
        <div class="index-box" style="border-bottom: 1px solid rgba(60, 100, 177, 1);">
            <div class="top-box">
                <input class="chat-user-search" placeholder="이름으로 검색"/>
            </div>
            {% for chat in chat_list %}
                <div class="index-item" onclick="location.href='/chat/{{chat.chat_room_id}}'">
                    <div class="profile-img"></div>
                    <div class="chat-preview" style="padding-left: 12px;">
                        <div style="font-weight: bold;">{{chat.opp_name}}</div>
                        <div>{{chat.recent_chat_text}}</div>
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <div class="chat-room-box">
            <div style="text-align: center; margin-top: 200px;">채팅이 없습니다.</div>
        </div>
    </div>
    {% endblock %}
